<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bublling</title>
    <style>
        .child{
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
        }
        .childcontainer{
            background-color:beige ;
            padding: 14px;
            margin: 14px;
        }
        .container{
            background-color:rgb(199, 199, 47) ;
            padding: 14px;
            margin: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childcontainer">
            <div class="child">
                I am a child
            </div>
        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener
        ("click", (e) => {
            // e.stopPropagation()
            alert("Child was clicked")
        })

        document.querySelector(".childcontainer").addEventListener
        ("click", (e) => {
            // e.stopPropagation()

            alert("childcontainer was clicked")
        })

        document.querySelector(".container").addEventListener
        ("click", (e) => {
            // e.stopPropagation()
            alert("container was clicked")
        })

        function getRandomColor(){
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1}, ${val2}, ${val3})`
        }
        // let a = setInterval(() => {
        //     document.querySelector(".childcontainer").style.background = "blue" //getRandomColor;
        // }, 1000);

        // console.log(a)

        let a = setTimeout(() => {
            document.querySelector(".childcontainer").style.background = "pink" //getRandomColor;
        }, 1000);

        console.log(a)
    </script>
</body>

</html>
